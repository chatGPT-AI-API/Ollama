<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama 命令查询工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ollama 命令查询工具</h1>
        <input type="text" class="search-box" id="searchInput" placeholder="输入关键词搜索命令...">
        <div class="model-input-section">
            <input type="text" class="model-input" id="modelInput" placeholder="输入模型名称...">
        </div>
        <div class="commands-grid" id="commandsGrid">
            <!-- 命令卡片将通过 JavaScript 动态生成 -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
